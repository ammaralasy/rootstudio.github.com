<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Root Studio Graphic Design</title>
  <meta name="description" content="Root Studio">
  <meta name="author" content="Ammar Alasbahi">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="animate.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
</head>

<body>
  <header class="header-container">
    <div class="logo"><img src="logo.svg" alt="ROOT STUDIO" /></div>
    <!--This is Navigation button for mobile-->
    <div class="ham-container">
      <div class="ham-bar1"></div>
      <div class="ham-bar2"></div>
      <div class="ham-bar3"></div>
    </div>
  </header>
  <!--This is navigation bar-->
  <nav>
    <div class="multiply">
      <div class="close-navbar1"></div>
      <div class="close-navbar2"></div>
    </div>
    <ul class="navbar">
      <li><a class="first" href="#">Studio</a></li>
      <li><a class="second" href="#">Work</a></li>
      <li><a class="third" href="#">Notes</a></li>
      <li><a class="fourth" href="#">Contact</a></li>
      <li><a class="last-navbar" href="#">We're Hiring</a></li>
    </ul>
  </nav>
  <div>
    <img class="cover-bg" src="bg-lg.gif" srcset="bg-sm.gif 380w, bg-lg.gif 1600w" alt="Giraffe chewing" />
  </div>
  <script>
    $("document").ready(function() {
      $(".ham-container").click(function() {
        $(".navbar,.multiply,.close-navbar1,.close-navbar2").show();

      });
      $(".multiply").click(function() {
        $(".navbar,.multiply").hide();
      });
    });
  </script>
</body>

</html>
